<div class="app-contant">
  <div class="bg-white">
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-sm-6 col-lg-5 col-xxl-3  align-self-center order-2 order-sm-1">
          <div class="d-flex align-items-center h-100-vh">
            <div class="login p-50">
<!--                 <h1 class="mb-2">CV Test </h1>   -->
                <div class="col-7 mx-auto ">
                  <img class="img-fluid" src="assets/img/Logo PFE.png" alt="">
                </div>
              <p>Bienvenue à nouveau, veuillez vous connecter à votre compte.</p>
              <form  [formGroup]="formloginadmin"  class="mt-3 mt-sm-5">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="control-label">Nom d'utilisateur</label>
                      <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">L'email est requis</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="control-label">Mot de passe</label>
                      <input type="password"  placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>

                      </div>
                    </div>
                  </div>

                  <div class="col-12 mt-3">
                    <button (click)="login()" type="submit" class="btn btn-primary text-uppercase">Se connecter</button>
                  </div>
                  <!--<div class="col-12  mt-3">
                    <p>Pas encore de compte ?<a href="auth-register.html"> S'inscrire</a></p>
                  </div>-->
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xxl-9 col-lg-7 bg-gradient o-hidden order-1 order-sm-2">
          <div class="row align-items-center h-100">
            <div class="col-7 mx-auto ">
              <img class="img-fluid" src="assets/img/bg/login.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
